<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Transmission</title>

<style>
:root{
--bg1:#0f1020;
--bg2:#22112f;
--stroke:#ffffff20;
--text:#f7f5ff;
--muted:#d9d2ffcc;
--accent:#ff4d8d;
--accent2:#ffcc70;
--radius:22px;
}
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
color:var(--text);
background:
radial-gradient(1200px 600px at 20% 15%, #ff4d8d35, transparent 60%),
radial-gradient(900px 500px at 80% 80%, #ffcc7030, transparent 55%),
linear-gradient(135deg,var(--bg1),var(--bg2));
overflow:hidden;
}
.sparkle{
position:absolute;
inset:-60px;
background-image:
radial-gradient(circle at 10% 20%, #ffffff25 0 2px, transparent 2px),
radial-gradient(circle at 70% 30%, #ffffff20 0 1.5px, transparent 1.5px);
background-size:320px 280px;
opacity:.6;
animation:drift 18s linear infinite;
pointer-events:none;
}
@keyframes drift{
to{transform:translate3d(-120px,80px,0)}
}
.card{
width:min(720px,92vw);
background:linear-gradient(180deg,#ffffff12,#ffffff08);
border:1px solid var(--stroke);
border-radius:var(--radius);
padding:28px;
backdrop-filter:blur(10px);
}
.screen{display:none}
.screen.active{display:block}
button{
cursor:pointer;
padding:12px 14px;
border-radius:14px;
border:none;
font-weight:700;
}
.primary{background:linear-gradient(90deg,var(--accent2),var(--accent))}
.soft{background:#ffffff18;color:#fff}
.good{background:linear-gradient(90deg,#3be38b,#2ad17b)}
.danger{background:linear-gradient(90deg,#ff5a6a,#ff2f55)}
.name{
background:linear-gradient(90deg,var(--accent2),var(--accent));
-webkit-background-clip:text;
color:transparent;
font-weight:900;
}
input{
padding:12px;
border-radius:14px;
border:1px solid #ffffff24;
background:#00000025;
color:#fff;
font-size:16px;
}
input::placeholder{color:#ffffff80}
</style>
</head>

<body>
<div class="sparkle"></div>

<main class="card" id="card">

<!-- SCREEN 0 -->
<section class="screen active">
<p><b>Secure transmission established.</b></p>
<button class="primary" onclick="show(1)">Begin mission </button>
<button class="soft" onclick="show(2)">I’m impatient </button>
</section>

<!-- SCREEN 1 -->
<section class="screen">
<p>Calibrate the signal</p>
<input type="range" min="0" max="100" value="37" id="signal">
<div id="sigText">signal: 37%</div>
<button class="soft" onclick="show(0)">Back</button>
<button class="primary" id="next1" onclick="show(2)" disabled>Continue </button>
</section>

<!-- SCREEN 2 -->
<section class="screen">
<p>Decode the phrase</p>
<div id="chips"></div>
<button class="soft" onclick="show(1)">Back</button>
<button class="primary" id="next2" onclick="show(3)" disabled>Unlock </button>
</section>

<!-- SCREEN 3 -->
<section class="screen">
<p><b>Hint:</b> Anniversary</p>

<input id="code" placeholder="MM/DD" inputmode="text">

<button class="primary" onclick="verify()">Verify </button>

<button class="soft" onclick="show(2)">Back</button>
<button class="primary" id="revealBtn" onclick="show(4)" disabled>Reveal </button>

<div id="codeHint">No pressure. Just… destiny.</div>
</section>

<!-- SCREEN 4 -->
<section class="screen">
<p id="finalLine">
<b><span class="name">Nairuti</span>, will you be my Valentine?</b>
</p>
<button class="good" onclick="yes()">Yes </button>
<button class="danger" id="noBtn">No </button>
</section>

</main>

<script>
const screens=[...document.querySelectorAll(".screen")];
function show(n){screens.forEach((s,i)=>s.classList.toggle("active",i===n))}

const signal=document.getElementById("signal");
const sigText=document.getElementById("sigText");
const next1=document.getElementById("next1");
signal.oninput=()=>{
sigText.textContent=`signal: ${signal.value}%`;
next1.disabled=Number(signal.value)<99;
};

const phrase=["I","miss","you","so","much","and","I","love","you"];
const chips=document.getElementById("chips");
const next2=document.getElementById("next2");
let revealed=0;
phrase.forEach(w=>{
const c=document.createElement("button");
c.className="soft";
c.textContent="•••";
c.onclick=()=>{
if(c.textContent!=="•••")return;
c.textContent=w;
revealed++;
if(revealed===phrase.length)next2.disabled=false;
};
chips.appendChild(c);
});

const code=document.getElementById("code");
const revealBtn=document.getElementById("revealBtn");
const codeHint=document.getElementById("codeHint");

function normalize(v){
return (v||"").replace(/\s+/g,"").replace(/-/g,"/");
}

function verify(){
const v=normalize(code.value);
if(v==="01/26"||v==="0126"){
codeHint.textContent="Access granted.";
revealBtn.disabled=false;
}else{
codeHint.textContent="Nope Think Anniversary.";
}
}

function yes(){
document.getElementById("finalLine").innerHTML=
"<b>YES CONFIRMED </b><br>You just made my whole day.";
}

document.getElementById("noBtn").onmouseenter=()=>{
noBtn.style.transform=
`translate(${Math.random()*120-60}px,${Math.random()*10-5}px)`;
};
</script>
</body>
</html>
